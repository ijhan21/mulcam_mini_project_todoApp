<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Simple Todo{% endblock %}</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/modernizr.js"></script>
    <script src="/static/js/jquery.js"></script>
    {% block extra_head %}
    <style>
        body {
            padding-top: 40px;
        }

        .ftodo {
            text-decoration: line-through;
        }

        textarea {
            width: 97%;
            padding: 5px;
            font-size: 14px;
            resize: vertical;
        }
    </style>
    <script type="text/javascript">
        function sendtwitter() {
            $('#myModal form').submit(function () {
                $.ajax({
                    type: "POST",
                    data: $('#myModal form').serialize(),
                    url: "{% url 'add' %}",
                    cache: false,
                    dataType: "html",
                    success: function (html, textStatus) {
                        $('#todo').replaceWith(html);
                        $('#myModal').modal('hide');
                        $('#myModal form')[0].reset();
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        $('#comment_form form').replaceWith('Your comment was unable to be posted at this time.  We apologise for the inconvenience.');
                    }
                });
                return false;
            });
        }
        $(document).ready(function () {
            sendtwitter();
        })
    </script>
    {% endblock %}
</head>

<body>
    <div class="container">
        <div class="row">
            <div>
                <div id="todo" class="well">
                    {% block todo %}
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <td>
                                    <h3 class="text-success">TODOS</h3>
                                </td>
                            </tr>
                        </thead>
                        <tbody>
                            {% for todo in todolist %}
                            {% if todo.priority == '1' %}
                            <tr class='error'>
                                {% endif %}
                                {% if todo.priority == '2' %}
                            <tr class='warning'>
                                {% endif %}
                                {% if todo.priority == '3' %}
                            <tr class='info'>
                                {% endif %}
                                <td class="todo">{{ todo.todo }}</td>
                                <td class="te">
                                    <div>
                                        <a href="{% url 'finish' todo.id %}" title="finish"
                                            class="btn btn-primary">완료</a>
                                        <a href="{% url 'update' todo.id %}" title="edit" class="btn btn-primary">편집</a>
                                        <a href="{% url 'delete' todo.id %}" title="delete"
                                            class="btn btn-primary">삭제</a>
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <a class="btn btn-warning" href="#myModal" role="button" data-toggle="modal">
                        <span>ADD</span>
                    </a>
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    <div class="modal hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="myModalLabel">Add TODO</h3>
        </div>
        <form action="" method="post">{% csrf_token %}
            <div class="modal-body">
                <textarea name="todo" class="txtodo" id="txtodo" required="required">{{ todo.todo }}</textarea>
                <fieldset>
                    <label class="radio inline" for="priority">
                        <span class="label label-info">Priority</span>
                    </label>
                    <label class="radio inline" for="priority">
                        <input type="radio" name="priority" value="1" />
                        <span class="label label-important">중요</span>
                    </label>
                    <label class="radio inline" for="priority">
                        <input type="radio" name="priority" value="2" />
                        <span class="label label-warning">주의</span>
                    </label>
                    <label class="radio inline" for="priority">
                    <input type="radio" name="priority" value="3"/>
                    <span class="label label-success">성공</span> -->
                    </label>
                </fieldset>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                <button id="send" class="btn btn-success" type="submit" name="submit">Save changes</button>
            </div>
        </form>
    </div>
    <script src="/static/js/bootstrap.min.js"></script>
</body>

</html>
